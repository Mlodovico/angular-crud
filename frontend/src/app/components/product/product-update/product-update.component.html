<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form action="">
        <mat-form-field>
            <input matInput placeholder="name" name="name" [(ngModel)]="product.name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="price" name="price" [(ngModel)]="product.price">
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="updateProduct()" color="primary">Salvar</button>
<button mat-raised-button (click)="cancel()">Cancelar</button>
